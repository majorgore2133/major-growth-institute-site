<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGI Client Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #003366;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 380px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #003a8c;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>MGI Client Portal</h1>
  <div class="login-container">
    <h3>Sign in</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Sign In</button>
    <button id="signupBtn">Create Account</button>
    <button id="googleBtn" class="google-btn">Sign in with Google</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkaLgL4UDwVrKXK3RbWsDqwuhK2C7L49k",
      authDomain: "majorgrowthportal.firebaseapp.com",
      projectId: "majorgrowthportal",
      storageBucket: "majorgrowthportal.firebasestorage.app",
      messagingSenderId: "741963712787",
      appId: "1:741963712787:web:dbb9fb191cdae414b0f2e6",
      measurementId: "G-7NGDY9DYCW"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const googleBtn = document.getElementById('googleBtn');
    const status = document.getElementById('status');

    signupBtn.onclick = async () => {
      try {
        await auth.createUserWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        status.textContent = "Account created successfully!";
      } catch (error) {
        status.textContent = error.message;
      }
    };

    loginBtn.onclick = async () => {
      try {
        await auth.signInWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        status.textContent = "Signed in successfully!";
        window.location.href = "portal.html";
      } catch (error) {
        status.textContent = error.message;
      }
    };

    googleBtn.onclick = async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    if (user) {
      status.textContent = "Signed in with Google!";
      // Redirect after a brief delay
      setTimeout(() => {
        window.location.href = "portal.html";
      }, 1000);
    }
  } catch (error) {
    status.textContent = error.message;
    console.error("Google Sign-In Error:", error);
  }
};
  </script>
</body>
</html>
